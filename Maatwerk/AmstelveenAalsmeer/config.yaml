throwErrorOnExtraParameters: true
transparentTileErrorColor: 'rgba(78, 78, 255, 125)'
opaqueTileErrorColor: 'rgba(255, 155, 155, 0)'

templates:
  A4 landscape: !template
    reportTemplate: report_A4L.jrxml
    attributes:
      Titel: !string
        default: 'KaartViewer print'
        maxLength: 255
      Omschrijving: !string
        default: ''
        maxLength: 200
      Schaal: !string
        default: ''
      map: !map
        maxDpi: 400
        width: 802
        height: 500
      legend: !legend {}
      scalebar: !scalebar
        width: 160
        height: 40
        default:
          align: "right"
          type: "bar"
      northArrowDef: !northArrow
        size: 50
        default:
          graphic: "file://North_Pointer.svg" 
    processors:
      - !reportBuilder
        directory: '.'
      - !setTiledWms
        maxHeight: 4000
        maxWidth: 4000
      - !createMap {}
      - !prepareLegend # create a datasource for the report with the 'legend' attribute
        template: legend.jrxml
        maxWidth: 160
        dpi: 150
        scaled: true
      - !createScalebar {}
      - !createNorthArrow
        inputMapper:
            northArrowDef: northArrow

