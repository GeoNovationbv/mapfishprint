throwErrorOnExtraParameters: true
transparentTileErrorColor: 'rgba(78, 78, 255, 125)'
opaqueTileErrorColor: 'rgba(255, 155, 155, 0)'

templates:
  A4 portrait: !template
    reportTemplate: report.jrxml
    attributes:
      title: !string
        default: 'Countries'
      map: !map
        maxDpi: 400
        width: 780
        height: 330
    processors:
      - !reportBuilder
        directory: '.'
      - !createMap {}
  A3 landscape: !template
    reportTemplate: kaartviewer_A3L_opdracht2.4.jrxml
    attributes:
      Titel: !string
        default: 'kaartviewer'
      Omschrijving: !string
        default: ''
      Schaal: !string
        default: ''
      map: !map
        maxDpi: 400
        width: 989
        height: 757
    processors:
      - !reportBuilder
        directory: '.'
      - !createMap {}
